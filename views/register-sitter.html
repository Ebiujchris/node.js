<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  
</head>
<body >
  <div class="container">
    <h1>Sitter Registration</h1>
    <form id="sitter-form">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" required><br>
      
      <label for="sex">Sex:</label>
      <select id="sex" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br>
      
      <label for="religion">Religion:</label>
      <input type="text" id="religion"><br>

      <label for="contact">Contact:</label>
      <input type="tel" id="contact" pattern="[0-9]{10}" required><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required><br>

      <label for="date-joined">Date Joined School:</label>
      <input type="date" id="date-joined" required><br>

      <label for="nssf">NSSF Number:</label>
      <input type="text" id="nssf"><br>

      <label for="bank-account">Bank Account:</label>
      <input type="text" id="bank-account"><br>

      <label for="address">Address:</label>
      <textarea id="address" rows="3" required></textarea><br>

      <label for="amount-paid">Amount Paid:</label>
      <input type="number" id="amount-paid" required><br>

      <label for="next-of-kin1">Next of Kin 1:</label>
      <input type="text" id="next-of-kin1" required><br>

      <label for="contact-nok1">Contact Next of Kin 1:</label>
      <input type="tel" id="contact-nok1" pattern="[0-9]{10}" required><br>

      <label for="next-of-kin2">Next of Kin 2:</label>
      <input type="text" id="next-of-kin2"><br>

      <label for="contact-nok2">Contact Next of Kin 2:</label>
      <input type="tel" id="contact-nok2" pattern="[0-9]{10}"><br>

      <label for="image">Upload Image:</label>
      <input type="file" id="image" accept="image/*" required><br>
      
      <button type="submit">Register Sitter</button>
    </form>
</div>
</body>
</html>
