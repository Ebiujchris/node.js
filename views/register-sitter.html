<body >
  <div class="container">
    <h1>Sitter Registration</h1>
    <form id="sitter-form" onsubmit="return validateForm()">
        <div class="label-input-group">
            <label for="Sirname">Sirname:</label>
            <input type="text" id="Sirname">
        </div>

        
        <div class="label-input-group">
          <label for="Givenname">Given name:</label>
          <input type="text" id="Givenname">
      </div>
        


        <div class="label-input-group">
            <label for="contact">Contact:</label>
            <input type="tel" id="contact" pattern="[0-9]{10}">
        </div>

        <div class="label-input-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" >
        </div>

        <div class="label-input-group">
            <label for="date-joined">Date Joined School:</label>
            <input type="date" id="date-joined">
        </div>

        <div class="label-input-group">
            <label for="nssf">NSSF Number:</label>
            <input type="text" id="nssf">
        </div>

        <div class="label-input-group">
            <label for="bank-account">Bank Account:</label>
            <input type="text" id="bank-account">
        </div>

        <div class="label-input-group">
            <label for="address">Address:</label>
            <textarea id="address" rows="3"></textarea>
        </div>

        <div class="label-input-group">
            <label for="amount-paid">Amount Paid:</label>
            <input type="number" id="amount-paid" >
        </div>

        <div class="label-input-group">
            <label for="next-of-kin1">Next of Kin 1:</label>
            <input type="text" id="next-of-kin1" >
        </div>


      <div class="label-input-group">
        <label for="gender">Gender:</label> <!-- Moved the label here -->
        <div class="gender-selection"> <!-- Moved the gender-selection div here -->
            <label for="male" class="gender-option">
                <input type="radio" id="male" name="gender" value="male">
                <span class="gender-circle"></span>
                Male
            </label>
            <label for="female" class="gender-option">
                <input type="radio" id="female" name="gender" value="female">
                <span class="gender-circle"></span>
                Female
            </label>
        </div>
    </div><br>
    
    
  

        <button type="submit">Register Sitter</button>
    </form>
</div>

  <script src="/public/js/validate.js"></script>    
      
</div>
